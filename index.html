<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Hawk Gym</title>
</head>
<body class="body bg">
    <div id="loading">
        <div class="load"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="post" enctype="multipart/form-data" action="/register">
                <img class="logo logoExtra" src="/images/logo.png" alt="logo">
                <h1>Create Account</h1>
                <input type="text" autocomplete="off" name="username" placeholder="Name" required/>
                <input type="email" autocomplete="off" name="email" placeholder="Email" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <input type="file" name="file" id="fileInput" required>
                <button>Sign Up</button>
                <a id="signInExtra" class="extra">Sign In</a>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="post" action="/login">
                <img class="logo logoExtra" src="/images/logo.png" alt="logo">
                <h1>Sign in</h1>
                <input type="text" autocomplete="off" name="username" placeholder="Email/Username" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
                <a id="signUpExtra" class="extra">Sign Up</a>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img class="logo" src="/images/logo.png" alt="logo">
                    <h1>Welcome back, gym buddy!</h1>
                    <p>Stay connected with us by logging in with your personal information.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img class="logo" src="/images/logo.png" alt="logo">
                    <h1>Hello, fitness enthusiast!</h1>
                    <p>Enter your personal details and let's kickstart your journey with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
