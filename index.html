<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Login Form</title>
</head>
<body class="body bg">
    <div id="loading">
        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form method="post" action="/register">
                <h1>Create Account</h1>
                <span>or use your email for registration</span>
                <input type="text" autocomplete="off" name="username" placeholder="Name" required/>
                <input type="email" autocomplete="off" name="email" placeholder="Email" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form method="post" action="/login">
                <h1>Sign in</h1>
                <span>or use your account</span>
                <input type="text" autocomplete="off" name="username" placeholder="Email/Username" required/>
                <input type="password" name="password" placeholder="Password" required/>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img class="logo" src="/images/logo.png" alt="logo">
                    <h1>Welcome back, gym buddy!</h1>
                    <p>Stay connected with us by logging in with your personal information.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img class="logo" src="/images/logo.png" alt="logo">
                    <h1>Hello, fitness enthusiast!</h1>
                    <p>Enter your personal details and let's kickstart your journey with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
<script src="/js/script.js"></script>
</body>
</html>
